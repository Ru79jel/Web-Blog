<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.cdnfonts.com/css/gabo-drive" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script src="https://kit.fontawesome.com/876162a540.js" crossorigin="anonymous"></script>

    <title>Comments</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

// Check for click events on the navbar burger icon
            $(".navbar-burger").click(function () {

// Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");

            });
        });
    </script>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item">
            <img src="/images/pngegg-4.png" alt="Logo">
        </a>
        <a class="navbar-item" th:href="@{/}">
            Home
        </a>
        <a class="navbar-item" th:href="@{/aboutus}">
            About us
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div class="navbar-menu">
        <div class="navbar-end">

            <form class="navbar-item" th:if="${sessionUser == null}" th:action="@{/login}">
                <button type="submit" class="button">Login</button>
            </form>
            <form class="navbar-item" th:action="@{/register}">
                <button type="submit" class="button">Register</button>
            </form>
            <form class="navbar-item" th:if="${sessionUser != null}" method="post" th:action="@{/logout}">
                <button type="submit" class="button">Logout</button>
            </form>
            <form class="navbar-item" th:if="${sessionUser != null and sessionUser.admin == true}"
                  th:action="@{/userlist}">
                <button type="submit" class="button">User List</button>
            </form>
        </div>
    </div>
</nav>
<h1 th:text="${post.title}" class="title gaboFont"></h1>
<h5 th:text="'Created on ' + ${post.timestamp} + ' by ' + ${post.postOwner.userName}"></h5>
<br>
<p th:text="${post.message}">PostText</p>
<br>

<div class="container">
    <div th:each="comment : ${comments}" class=" color2 box message">
        <div class="message-header">
            <span th:text="'Created on ' + ${comment.timestamp} + ' by ' + ${comment.blogUser.userName}"></span>
            <button class="delete" aria-label="delete"></button>
        </div>
        <div class="message-body">
        <p th:text="${comment.content}">Kommentare</p>
        </div>
        <button class="button"
                th:if="${sessionUser != null} and (${sessionUser.equals(comment.blogUser)} or ${sessionUser.admin})">
            <a th:href="@{/comments/delete/{id}(id=${comment.id})}">Delete</a></button>

    </div>
</div>

<hr>
<p th:if="${sessionUser == null}" th:text="'Log in to write a comment'"></p>
<form th:action="@{/{postId}/comments(postId=${post.postID})}" method="post" th:object="${newcomment}"
      th:if="${sessionUser != null}">
    <label>
        <input style="padding: 1em 2em; cursor: text; display: flex; margin: auto; justify-content: space-between;
    align-content: center;" type="text" name="name" size="20" th:field="*{content}" placeholder="New Comment"/>
        <button class="button pillen-button" type="submit">Comment</button>
    </label>
</form>
<footer class="has-background-dark
has-text-centered
has-text-white
py-6">
    <p>Â© BBB-Monopol 2023, by Josi,Marc,Alina & Minh</p>
    <div class="container">
        <a><i class="fab fa-apple"></i></a>
        <a><i class="fab fa-github"></i></a>
        <a><i class="fab fa-facebook"></i></a>
        <a><i class="fab fa-instagram"></i></a>
        <a><i class="fab fa-twitter"></i></a>
    </div>
</footer>
</body>
</html>
