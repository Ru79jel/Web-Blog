<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>
<a th:href="@{/}">
    <button>Home</button>
</a>
<hr>

<span th:text="'Created on' + ${post.timestamp}">Created At</span>
<p th:text="${post.message}">PostText</p>

<div th:each="comment : ${comments}">
    <h2>
         <!--<a th:text="${comment.blogUser.userName}">
    </a> -->
    </h2><hr>
    <p th:text="${comment.content}">Kommentare</p>

</div>

<hr>
<form th:action="@{/{postId}/comments(postId=${post.postID})}" method="post" th:object="${newcomment}">
    <label>
        <input type="text" name="name" size="20" th:field="*{content}" placeholder="New Comment"/>
        <p><input type="submit" value="save"></p>
    </label>
</form>
</body>
</html>
