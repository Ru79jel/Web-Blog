<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>BBB-Blog</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

// Check for click events on the navbar burger icon
            $(".navbar-burger").click(function() {

// Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");

            });
        });
    </script>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item">
            <!--  <img src=".png" alt="Logo"> -->
        </a>

        <a class="navbar-item" th:href="@{/}">
            Home
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div class="navbar-menu">
        <div class="navbar-end">

            <form  class = "navbar-item"  th:if="${sessionUser == null}" th:action="@{/login}">
                <button type="submit" class="button">Login</button>
            </form>
            <form class = "navbar-item"  method="post" th:action="@{/register}">
                <button type="submit" class="button">Register</button>
            </form>
            <form class = "navbar-item" th:if="${sessionUser != null}" method="post" th:action="@{/logout}">
                <button type="submit" class="button">Logout</button>
            </form>
            <form class = "navbar-item" th:if="${sessionUser != null and sessionUser.admin == true}" th:action="@{/userlist}">
                <button type="submit" class="button">User List</button>
            </form>
        </div>
    </div>
</nav>

<div class="section1 text">
    Beard, Beauty and... Beer?
</div>


<div class="container">
    <p th:if="${sessionUser != null} and ${!sessionUser.admin}" th:text="'Log in as admin to write a Post'"></p>
    <div class="textbox">
        <form th:action="@{/}" th:object="${newpost}" method="post" th:if="${sessionUser != null} and ${sessionUser.admin}">
            <label class="label">Title</label>
            <p><input class="input" type="text" th:field="*{title}" placeholder="Text input"/></p>
            <label class="label">Message</label>
            <label>
                <input class="input textarea" type="text" name="name" size="20" th:field="*{message}" placeholder="Text Area"/>
                <input type="submit" value="save">
            </label>
        </form>
    </div>

    <div class="post-container" >
        <!--iterating through maps -  see https://attacomsian.com/blog/thymeleaf-iterate-map-list-set-array-->
        <div th:each="entry : ${postsMap}" th:with="post=${entry.key}">
            <h2 th:text="${post.title}">Title</h2>
            <span th:text="'Created on ' + ${post.timestamp} + '  by' + ${post.postOwner.userName}"></span>
            <span th:if="${post.lastEditAt != null}" th:text="'Last modified on ' + ${post.getLastEditAt()}"> </span>
            <p th:text="${post.message}">PostText</p>
            <p><a th:href="@{'/' + ${post.postID} + '/comments'}" th:text="${entry.value} + ' comments'">
                Comments </a></p>
            <button th:if="${sessionUser != null} and ${sessionUser.admin}">
                <a th:href="@{/posts/edit/{id}(id=${post.postID})}">Edit</a></button>
            <button th:if="${sessionUser != null} and ${sessionUser.admin}">
                <a th:href="@{/posts/delete/{postId}(postId=${post.postID})}">Delete</a></button>
        </div>
    </div>
</div>
</body>
</html>
