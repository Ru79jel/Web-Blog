<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Beard Heaven</title>
</head>
<body>

<div class="container">
        <h1>Beard Heaven</h1>
        <hr>
    <a th:href="@{/}">
        <button>Sign in</button> <button>Join</button>
    </a>

    <form th:action="@{/}" th:object="${newpost}" method="post" >
        <p><input type="text" th:field="*{title}" placeholder="Titel"/></p>
        <label>
            <input type="text" name="name" size="20" th:field="*{message}" placeholder="New Post" />
            <p><input type="submit" value="save"></p>
        </label>
    </form>

    <hr>

    <div class="post-container">
        <div th:each="post : ${posts}">
            <h2><a th:href="@{'/' + ${post.postID} + '/comments'}">
                <h5 th:text="${post.title}">Title</h5>

            </a> </h2>

            <span th:text="'Created on ' + ${post.timestamp}" >Created At</span>
            <p th:text="${post.postOwner.userName}">Title</p>
            <p th:text="${post.message}">PostText</p> <br>
        </div>
    </div>
</div>
</body>
</html>
